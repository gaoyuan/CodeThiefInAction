<template id="dropdown-list">
  <button>
    <span>Button text</span>
    <svg viewbox="0 0 16 16">
      <defs>
        <mask id="arrow">
          <rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
          <polygon points="4,6 12,6 8,12" fill="black"></polygon>
        </mask>
      </defs>

      <rect x="0" y="0" rx="2" yx="2" width="16" height="16" mask="url(#arrow)"></rect>
    </svg>
  </button>
</template>
