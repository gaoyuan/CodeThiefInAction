      R.style.height = w / 4 * 2 + 'px';
    }

      var rf = document.getElementById('rf'),
        rb = document.getElementById('rb'),
        lf = document.getElementById('lf'),
        lb = document.getElementById('lb');
      rf.off();
      rb.off();
      lf.off();
      lb.off();

        body.style.backgroundPosition = 'right bottom';
        cf = 1;
        rf.on();
        rb.off();
        lf.on();

        if (cr == 1) {
          show.className = 'fr';
        }
      }, false);

        body.style.backgroundPosition = 'left bottom';
        cf = 0;
        rf.off();
        rb.off();
        lf.off();
        lb.off();
        show.className = 'n';
      }, false);


      B.addEventListener('touchstart', function() {
        body.style.backgroundPosition = 'right bottom';
        cb = 1;
        rf.off();
        rb.on();
        lf.off();
        lb.on();
        if (cl === 0 && cr === 0) {
          show.className = 'b';
        }
        if (cl == 1) {
          show.className = 'bl';
        }
        if (cr == 1) {

        }
      }, false);

        lb.off();
        show.className = 'n';
      }, false);



      L.addEventListener('touchstart', function() {
        body.style.backgroundPosition = 'right bottom';
        cl = 1;
        rf.off();
        rb.on();
        lf.on();
        lb.off();
        if (cf === 0 && cb === 0) {
          show.className = 'l';
        }
        if (cf == 1) {
          show.className = 'fl';
        }
        if (cb == 1) {
          show.className = 'bl';
        }
      }, false);

      L.addEventListener('touchend', function() {
        body.style.backgroundPosition = 'left bottom';
        cl = 0;
        rf.off();
        rb.off();
        lf.off();
        lb.off();
        show.className = 'n';
      }, false);

      R.addEventListener('touchstart', function() {
        body.style.backgroundPosition = 'right bottom';
        cr = 1;
        rf.on();
        rb.off();
        lf.off();
        lb.on();
        if (cf === 0 && cb === 0) {
          show.className = 'r';
        }
        if (cf == 1) {

        }
        if (cb == 1) {
          show.className = 'br';
        }
      }, false);

  }, false);
